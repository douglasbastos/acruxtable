{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>Lista de Emails Cadastrados</title>
    <script type="text/javascript" src="{% static 'acruxtable/js/jquery-1.11.3.min.js' %}"></script>
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 5px;
        }
        th{
            cursor: pointer;
        }
    </style>
</head>
<body>
        <table>
            <thead>
                <tr>
                <th>Nome</th>
                <th>Assunto</th>
                <th>Data</th>
                </tr>
            </thead>
        <tbody class="items_json">
        </tbody>
        </table>
    <script type="text/javascript" src="{% static 'acruxtable/js/underscore-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'acruxtable/js/make_table.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            new MakeTable({
                'paginate': 10,
                'ordering': 'date',
                'selectClass': ".items_json",
            });
        });
    </script>
</body>
</html>
